<section class="ex-collection section-padding bg-theme-primary">
  <div class="container-fluid custom-container">
    <div class="row">
      <div class="col-12">
        <div class="section-header-left">
          <h3 class="text-light-black header-title title">Unsere Projekte</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <swiper [config]="settings" class=" swiper-container">
        <div class="swiper-wrapper">
          <div class="col-xl-4 col-lg-6 swiper-slide" *ngFor="let item of donationblock ">
            <div class="story-wrapper">
              <img [src]="item.image" [alt]="item.title" class="full-width img-fluid mx-auto d-block">
              <div class="story-box-content story-content-wrapper">
                <!--                        <span class="story-badge bg-custom-primary text-color-secondary" *ngFor="let cat of getCategories(item.category)">{{cat.title}}</span>-->
                <h4><a routerLink="/project/{{item.id}}">{{item.title}}</a></h4>
                <a routerLink="/project/{{item.id}}" class="btn btn-text btn-text-white">Mehr lesen</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </swiper>

    </div>


  </div>
</section>
